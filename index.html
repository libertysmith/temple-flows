    <!-- Critical hero styles (works even if styles.css is empty) -->
    <style>
      :root{
        --color-primary:#FAF3DD;      /* base bg */
        --color-secondary:#D7BDBE;    /* panels */
        --color-ink:#615055;          /* text */
        --color-accent-green:#62A87C; /* buttons */
        /* Set your exact brand gold if you want to use it later */
        --color-accent-gold:#BFA35A;
      }
      body{ color:var(--color-ink); background:var(--color-primary); }

      .hero{ position:relative; color:var(--color-ink); }
      .hero__media{ position:relative; width:100%; }
      /* reserve layout space so the page doesn't jump while video initializes */
      .hero__media::before{ content:""; display:block; aspect-ratio:16/9; }
      .hero__video{
        position:absolute; inset:0; width:100%; height:100%;
        object-fit:cover; z-index:0;
      }
      .hero__overlay{
        position:absolute; inset:0; z-index:1;
        background: linear-gradient(
          180deg,
          rgba(250,243,221,0.55) 0%,
          rgba(215,189,190,0.45) 100%
        );
      }
      .hero__content{
        position:relative; z-index:2; max-width:720px;
        padding-block:12rem;
      }
      @media (max-width:600px){
        .hero__content{ padding-block:8rem; }
      }
      .btn-primary-brand{
        background:var(--color-accent-green); color:#FAF3DD;
        border:1px solid var(--color-accent-green);
      }
      .btn-primary-brand:hover{ filter:brightness(0.93); }
      .btn-outline-brand{
        background:transparent; color:var(--color-ink);
        border:1px solid var(--color-secondary);
      }
      .btn-outline-brand:hover{ border-color:var(--color-accent-gold); }
    </style>
